  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            heading: ['Fredoka', 'sans-serif'],
          },
          colors: {
            background: '#fffdf9', // Warm cream
            primary: '#ff9a9e', // Soft pink/peach
            secondary: '#a18cd1', // Soft lavender
            accent: '#fbc2eb', // Light pink
            text: '#475569', // Soft slate
            heading: '#334155', // Darker slate
            card: '#ffffff',
          },
          animation: {
            'blob': 'blob 7s infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 100px;
      /* Offset for fixed header */
    }

    body {
      background-color: #fffdf9;
      color: #475569;
    }
  </style>
